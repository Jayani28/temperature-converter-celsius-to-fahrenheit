<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Temperature Converter</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
      <center>
        <h1>Temperature Converter</h1>
        <div class="box">
            <div class="asd">
              <label for="celsius">Celsius</label><br><br>
              <input id="celsius" type="text" placeholder="Enter Celsius"><br><br><br>
              <button onclick="convertFahrenheit()">Convert into Fahrenheit</button>
              <br><br>
            </div>
            <div class="asd">
              <label for="fahrenheit">Fahrenheit</label><br><br>
              <input id="fahrenheit" type="text" placeholder="Enter Fahrenheit"><br><br><br>
              <button onclick="convertCelsius()">Convert into Celsius</button>
              <br><br>
            </div>
            <br><br>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
      </center>
        <script src="script.js"></script>
    </body>
</html>
